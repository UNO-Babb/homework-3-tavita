<!DOCTYPE html>
<html>
<head>
    <title>Dice Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        .board {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            background: white;
            margin: 3px;
            position: relative;
        }

        .p1 {
            background: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 5px;
        }

        .p2 {
            background: blue;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .event-box {
            margin-top: 20px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Dice Quest</h1>

<h3>Turn: Player {{ turn + 1 }}</h3>

<div class="board">
    {% for space in range(1, board_size+1) %}
    <div class="tile">
        <div>{{ space }}</div>

        {% if positions[0] == space %}
        <div class="p1"></div>
        {% endif %}

        {% if positions[1] == space %}
        <div class="p2"></div>
        {% endif %}
    </div>
    {% endfor %}
</div>

<h3>Dice Result: {{ dice }}</h3>

<h3>Scores</h3>
Player 1: {{ scores[0] }}<br>
Player 2: {{ scores[1] }}

<br><br>

<button onclick="rollDice()">Roll Dice</button>

<div class="event-box" id="event-log"></div>

<script>
function rollDice() {
    fetch("/roll", { method: "POST" })
    .then(response => response.json())
    .then(data => {
        location.reload();  // refresh page to update board
    });
}
</script>

</body>
</html>
